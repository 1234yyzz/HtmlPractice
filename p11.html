<!Doctype HTML>
<html>
<head >
    <!--meta标签用来设置网页的元数据 此处用来设置网页的字符集， 避免乱码问题-->
    <meta charset="UTF-8">
    <!--title title的内容会显示在浏览器的标题栏上，搜索引擎会主要根据title中的内容来判断网页的主要内容-->
    <title>标签属性</title>
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
    <style>
        .body{
            background: 'https://w.wallhaven.cc/full/n6/wallhaven-n65epw.png';
        }
    </style>
</head>
<!--html的子元素，网页中的所有可见内容都放在body标签内-->
<body style="background: 'https://w.wallhaven.cc/full/n6/wallhaven-n65epw.png'">
    <h1>这是我的<font color=red size="4">第一个</font>网页</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结构化语义标签</title>
</head>
<body>
    <!--表示头部结构标签-->
    <header></header>
    <!--表示网页主体部分（一个页面中只有一个main标签）-->
    <main></main>
    <!--表示底部标签-->
    <footer></footer>
    <!--导航标签-->
    <nav>
        <li>菜单1</li>
        <li>菜单2</li>
        <li>菜单3</li>
    </nav>
    <!--表示和主体相关的其他内容-->
    <aside></aside>
    <!--表示一篇独立的文章-->
    <article></article>
    <!--表示一个独立的区块-->
    <section></section>
    <!--表示一个独立的区块-->
    <div>123</div>
    <!--行内元素，没有任何的语义，一般用于在网页中选中文字-->
    <span></span>
</body>
</html>

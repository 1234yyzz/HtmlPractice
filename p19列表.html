<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表元素</title>
</head>
<body>
    <!--html中的列表分为三种：有序列表、无序列表、定义列表， 列表之间可以互相嵌套-->

    <!--ul标签定义创建无序列表-->
    <ul>
        <!--li表示列表项-->
        <li>项目1</li>
        <li>项目2</li>
        <li>项目3</li>
    </ul>

    <!--ol标签定义创建有序列表-->
    <ol>
        <li>项目1</li>
        <li>项目2</li>
        <li>项目3</li>
    </ol>

    <!--dl标签定义创建定义列表-->
    <dl>
        <!--使用dt标签来定义内容
        使用dd标签对内容进行解释说明-->
        <dt>结构</dt>
        <dd>结构表示网页的结构</dd>
        <dt>结构2</dt>
        <dd>结构说明2</dd>
    </dl>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图标标签</title>
</head>
<body>
<!--
img元素属于替换元素（基于块元素和替换元素之间，具有两种元素的特点）
-->

    <!--jpeg：支持颜色比较丰富，不支持透明效果，不支持动图
    gif：支持颜色比较少，支持透明效果，支持动图
    png：支持颜色丰富，支持复杂透明，不支持动图
    webp：谷歌新推出的专门用来表示网页中的图片的一种格式，具有其他三种格式的优点，缺点是兼容性不好
    base64：将图片使用base64进行编码，这样可以将图片转换成字符，通给字符的形式引入图片，需要和图片一起加载时才会使用base64

    效果一样用小的，效果不一样用效果好的
    -->
<img src="img/benjamin-child-6msS8vT5pzw-unsplash.jpg" width="100%"  alt="松鼠">
</body>

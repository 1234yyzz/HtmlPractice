<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联框架</title>
</head>
<body>

    <!--内联框架，用于向一个页面引入另外一个页面，src指定要映入的网页的链接地址， frameborder指定边框的粗细-->
    <iframe src="p11.html" frameborder="0"></iframe>
    <iframe src="https://www.baidu.com" width="800" height="600" frameborder="0"></iframe>
</body>
</html>

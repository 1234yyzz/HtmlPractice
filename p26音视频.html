<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音视频</title>
</head>
<body>

    <!--audio标签用来向页面中引入一个外部的音频文进
    音视频文件引入时，默认情况下不允许用户自己控制播放停止

    属性controls: 是否允许用播放
    autoplay: 音频文件是否会自动播放， 如果设置了autoplay, 则音乐在打开页面时会自动播放，但是大部分浏览器现在都不支持
    loop: 音乐循环播放
    -->
    <p>
        <audio src="./source/伍佰%20&%20China%20Blue%20-%20梦醒时分.flac" controls autoplay loop></audio>
    </p>
    <p>
        <audio controls>
            对不起，您的浏览器不支持播放音频，请升级浏览器
            <source src="./source/伍佰%20&%20China%20Blue%20-%20梦醒时分.flac">
            <source src="./source/伍佰%20&%20China%20Blue%20-%20梦醒时分.flac">
        </audio>


    </p>

    <video controls>

    </video>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>

    </style>
    <link rel="stylesheet" href="./css/myFile.css">
    <link rel="stylesheet" href="./css/p27.css">
</head>
<body>
    <!--使用css来修改元素的样式
    1、 内联样式，也称行内样式：
                    在标签内部通过style属性来设置元素的样式
                    只能在一个标签内使用，不能对一批标签进行处理
                    开发时绝对不要使用内联样式
    2、 将样式编写在head的style标签里面
    3、 外部样式表，可以将css样式编写到一个外部的css文件中，然后通过link标签
        将样式编写到外部的css文件中，可以用到浏览器的缓存机制，从而加快网页的加载速度，提高用户体验
    -->
    <h1>123</h1>
    <p style="color: red; font-size: 30px; ">
        少小离家老大回，乡音无改鬓毛衰
    </p>
    <p>
        落霞与孤鹜齐飞，秋水共长天一色
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS复合选择器</title>
    <style>
        /*
            交集选择器：
                作用：选中同时符合多个条件的元素
                语法：选择器1选择器2选择器3
                注意：如果选择器中有元素选择器，则必须以元素选择器开头
        */
        div.red{
            font-size: 60px;
        }
        /*并集选择器， 逗号表示并集符号*/
        div,p{
            color: red;
        }
        h1,#title{
            font-size: 100px;
        }
    </style>
</head>
<body>
<div class="red">
    少小离家老大回
</div>
<p id="second" class="red">
    乡音无改鬓毛衰
</p>
<h1 id="title"> 标题</h1>
</body>
</html>

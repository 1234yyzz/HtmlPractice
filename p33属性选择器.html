<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        /**
            [属性名] 选择含有指定属性的元素
            [属性名=属性值] 选择含有指定属性名和属性值的元素
            [属性名^=属性值] 选择含有指定属性且以指定属性值开头的元素
            [属性名$=属性值] 选择含有指定属性且以指定属性值结尾的元素
            [属性名$=属性值] 选择含有指定属性且属性值含有某值的元素
         */
    </style>
</head>
<body>
    <p title="abc">少小离家老大回</p>
    <p title="abcdef">少小离家老大回</p>
    <p title="123">少小离家老大回</p>
    <p title="ghello">少小离家老大回</p>
    <p>少小离家老大回</p>
    <p>少小离家老大回</p>
    <p>少小离家老大回</p>



</body>
</html>

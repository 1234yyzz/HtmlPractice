<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承</title>
    <style>
        /*
            样式的继承，为一个元素设置的样式同样也会应用到它的后代元素上
            继承的设计是为了方便开发，利用继承

            注意：并不是所有的样式都会被继承，比如：背景相关的、布局相关的等这些样式都不会被继承
        */
        p{
            color: red;
            background: rebeccapurple;
        }

        div{
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <p>
        这是一个<span>元素</span>
    </p>

    <div>
        我是
        <span>
            div
            <em>
                元素
            </em>
        </span>
    </div>
</body>
</html>

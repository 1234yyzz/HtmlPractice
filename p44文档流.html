<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档流</title>
</head>
<body>
<!--    文档流
        网页是一个多层的结构，一层压着一层
        通过css可以分别为每一层来设置样式
        作为用户来讲只能看到最顶上一层
        这些层的最底层中，最底下的一层成为文档流，文档流是网页的基础
        我们所创建的元素默认都是在文档流中进行排列的

    元素主要有两个状态: 在文档流中和不在文档流中
    元素在文档流中的特点：
                块元素独占一行（自上向下排列），默认宽度是父元素的100%，默认高度是内容撑开的高度
                行内元素不会独占一行，自左向右水平排列，如果一行之中不能容纳所有行内元素，则继续自左向右排列，高度是默认被内容撑开-->
</body>
</html>

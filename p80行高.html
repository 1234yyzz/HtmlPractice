<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行高</title>
    <style>
        div{
            font-size: 40px;
            font-family: 华文行楷;
            border: 1px red solid;
            /*行高（line height）
                - 行高指的是文字占有的实际高度
                - 可以通过line-height设置行高
                    如果行高是一个整数的话，行高将会是字体的指定的倍数

              字体框
                -字体框就是字体存在的格子，设置font-size实际上就是在设置字体框的高度

              行高会在字体框的上下平局分配
                */
            line-height: 40px;
        }
    </style>
</head>
<body>
        <div>
            恪
        </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片列表练习</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .inline{
            width: 1000px;
            height: 500px;
        }
        img.min{
            width: 100px;
            margin-bottom: 10px;
        }
        img.max{
            width: 300px;
        }
        li.min, li.max{
            width: 400px;
        }
        ul{
            display: inline;
        }
        .imgList{
            width: 500px;
            display: inline;
        }
    </style>
</head>
<body>
    <div class="inline">
        <ul class="imgList">
            <li class="max">
                <a href="">
                    <img class="max" src="https://img14.360buyimg.com/babel/s1180x940_jfs/t1/152926/35/3995/99911/5f9a80d3E74cab70c/5b488b2392fbdaa4.jpg" alt="">
                </a>
            </li>
        </ul>
        <ul class="imgList">
            <li class="min">
                <a href="">
                    <img class="min" src="https://img30.360buyimg.com/babel/s380x300_jfs/t1/144695/31/12527/88154/5f9bb779E5760dd17/2a24ffb0f2929b4c.jpg" alt="">
                </a>
            </li>
            <li class="min">
                <a href="">
                    <img class="min" src="https://img11.360buyimg.com/babel/s380x300_jfs/t1/138956/8/12868/48542/5f9ed765E1799a178/c48503d368ec3a76.jpg" alt="">
                </a>
            </li>
            <li class="min">
                <a href="">
                    <img class="min" src="https://img12.360buyimg.com/pop/s380x300_jfs/t1/114417/9/2477/35145/5ea27d9dE00416997/604a1a4b396614fa.png" alt="">
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
